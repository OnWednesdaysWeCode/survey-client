    <body>
      <!-- nav bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light d-none">
        <a class="navbar-brand">This or That</a>
        <button class="navbar-toggler d-none" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

              <a class="nav-link change-password-link" href="#">Change Password</a>

            <li class="nav-item">
              <a class="nav-link sign-out" href="#">Sign-out</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="content">
        <img src="./public/logo.png">
      <!-- sign-in form -->
        <div class="card bg-light mb-3 sign-in">
          <div class="card-header">Sign into your account</div>
          <div class="card-body">
            <p class="sign-in-status"></p>
            <form id="sign-in">
              <input type="email" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <button type="submit" class="btn">Log In</button>
          </form>
          <p> Not yet a member? <a class="sign-up-btn" href="#">Sign up now! </a></p>
          </div>
        </div>

        <!-- sign-up form  -->
        <div class="card bg-light mb-3 sign-up">
          <div class="card-header">Create an account</div>
          <div class="card-body">
            <p class="sign-up-status"></p>
            <form id="sign-up">
              <input type="email" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <button type="submit" class="btn">Sign Up</button>
          </form>
          <p> Already a member? <a class="sign-in-btn" href="#"> Log in</a></p>
          </div>
        </div>

        <!-- change password form -->
        <div class="card bg-light mb-3 change-password d-none">
          <div class="card-header">Change Password</div>
          <div class="card-body">
            <p class="change-password-status"></p>
            <form id="change-password">
              <input type="password" name="passwords[old]" placeholder="Current Password">
              <input type="password" name="passwords[new]" placeholder="New Password">
              <button type="submit" class="btn">Change Password</button>
          </form>
          </div>
        </div>


        <!-- create survey form -->
        <div class="card bg-light mb-3 create-survey">
          <div class="card-header">Create a survey!</div>
          <div class="card-body">
            <p class="create-survey-status"></p>
            <form id="create-survey">
              <input type="text" name="survey[question]" placeholder="Question">
              <input type="text" name="survey[option1]" placeholder="First Option">
              <input type="text" name="survey[option2]" placeholder="Second Option">
              <button type="submit" class="btn">Create your survey!</button>
          </form>
          </div>
        </div>

        <!-- get surveys button -->
        <button class="btn" type="button" name="button" id="get-surveys">Show All Surveys</button>
        <!-- get surveys button -->
        <button class="btn" type="button" name="button" id="my-surveys">Show My Surveys</button>

            <h4>Option 2:</h4>

            <h3 id="option-two-responses">19</h3>

        </div>

        <!-- show all surveys to take  -->
      <div id="populate-surveys" class="populate-surveys">

        </div>
      </div>

      </div>
    </body>
</html>
