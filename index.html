<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Survey</h1>

      <!-- sign-in form -->
        <div class="card bg-light mb-3 sign-in">
          <div class="card-header">Sign into your account</div>
          <div class="card-body">
            <p class="sign-in-status"></p>
            <form id="sign-in">
              <input type="email" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <button type="submit" class="btn">Log In</button>
          </form>
          <p> Not yet a member? <a class="sign-up-btn">Sign up now! </a></p>
          </div>
        </div>

        <!-- sign-up form  -->
        <div class="card bg-light mb-3 sign-up">
          <div class="card-header">Create an account</div>
          <div class="card-body">
            <p class="sign-up-status"></p>
            <form id="sign-up">
              <input type="email" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <button type="submit" class="btn">Sign Up</button>
          </form>
          <p> Already a member? <a class="sign-in-btn"> Log in</a></p>
          </div>
        </div>

        <!-- create survey form -->
        <div class="card bg-light mb-3 create-survey">
          <div class="card-header">Create a survey!</div>
          <div class="card-body">
            <p class="create-survey-status"></p>
            <form id="create-survey">
              <input type="text" name="surveys[title]" placeholder="Question">
              <input type="text" name="surveys[optionOne]" placeholder="First Option">
              <input type="text" name="surveys[optionTwo]" placeholder="Second Option">
              <button type="submit" class="btn">Create your survey!</button>
          </form>
          </div>
        </div>

        <!-- take survey form -->
        <div class="card bg-light mb-3 take-survey">
          <!-- on get survey, title would be updated through jQuery -->
          <div class="card-header survey-title">Do you like...?</div>
          <div class="card-body">
            <p class="take-survey-status"></p>
            <form id="take-survey">
              <!-- on get survey, value and text would be updated through jQuery -->
              <input type="radio" name="response[answer]" value="Pepsi"> Pepsi<br>
              <input type="radio" name="response[answer]" value="Coke"> Coke<br>
              <button type="submit" class="btn">Submit your answer!</button>
          </form>
          </div>
        </div>

    </body>
</html>
